<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3. Images and Tables</title>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <td>
                    <img src="8.png" alt="" width="200">
                </td>
                <td rowspan="2" colspan="2">
                    <img src="1.jpeg" alt="" width="200">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="9.jpg" alt="" width="200">
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <img src="6.jpeg" alt="" width="200">
                </td>
                <td rowspan="2">
                    <img src="5.jpg" alt="" width="200">
                </td>
                <td>
                    <img src="3.jpg" alt="" width="200">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="4.jpeg" alt="" width="200">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
