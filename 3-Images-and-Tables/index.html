<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3. Images and Tables</title>
    <style>
        th,td {
            padding: 20px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <td rowspan="3">asd</td>
                <td colspan="2" bgcolor="yellow">asd</td>
                <td bgcolor="yellow">asd</td>
                <td colspan="3">asd</td>
                <td colspan="2" rowspan="2" bgcolor="yellow">asd</td>
                <td rowspan="3">asd</td>
                <td rowspan="5" bgcolor="red">asd</td>
                <td rowspan="5" bgcolor="yellow">asd</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2" bgcolor="yellow">asd</td>
                <td rowspan="4" bgcolor="#222">asd</td>
                <td colspan="3" rowspan="4" bgcolor="blue">asd</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="yellow">asd</td>
            </tr>
            <tr>
                <td rowspan="2" bgcolor="yellow">asd</td>
                <td rowspan="2" colspan="2">asd</td>
                <td colspan="3" rowspan="2" bgcolor="yellow">asd</td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td colspan="4" bgcolor="yellow">asd</td>
                <td colspan="2" rowspan="3" bgcolor="yellow">asd</td>
                <td bgcolor="yellow">asd</td>
                <td colspan="4" bgcolor="#222">asd</td>
                <td>asd</td>
            </tr>
            <tr>
                <td colspan="4" bgcolor="blue">asd</td>
                <td rowspan="2" bgcolor="yellow">asd</td>
                <td colspan="3" bgcolor="yellow">asd</td>
                <td bgcolor="yellow">asd</td>
                <td bgcolor="yellow">asd</td>
            </tr>
            <tr>
                <td colspan="4" bgcolor="#222">asd</td>
                <td rowspan="2" colspan="2" bgcolor="red">asd</td>
                <td colspan="3" bgcolor="yellow">asd</td>
            </tr>
            <tr>
                <td rowspan="2">asd</td>
                <td colspan="2"  bgcolor="red">asd</td>
                <td rowspan="2">asd</td>
                <td colspan="3" rowspan="2">asd</td>
                <td colspan="3" bgcolor="blue">asd</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="yellow">asd</td>
                <td colspan="5" bgcolor="yellow">asd</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
